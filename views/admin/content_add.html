{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容添加</span></li>
</ol>

<h3>内容添加</h3>

<form role="form" method="post" id="formBox">

    <div class="form-group">
        <label for="title">分类：</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
                <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" class="form-control" id="title" placeholder="请输入内容标题" name="title">
    </div>

    <div class="form-group">
        <label for="description">简介：</label>
        <textarea name="description" id="description" class="form-control" rows="5" placeholder="请输入内容简介"></textarea>
    </div>

    <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content" id="content" class="form-control" rows="10" placeholder="请输入内容"></textarea>
    </div>

    <button id='sub' type="submit" class="btn btn-default">提交</button>
</form>

<script>
    window.onload=function(){
        var $formBox = $('#formBox');
        $formBox.find('#sub').on('click',function(){
            var category = $formBox.find('[name="category"] option:selected') .val();
            var title = $formBox.find('input[name=title]').val();
            var description = $formBox.find('textarea[name=description]').val();
            var content = $formBox.find('textarea[name=content]').val();
            if(category==''){
                alert('请选择分类');
                return false;
            }
            if(title==''){
                alert('请输入内容标题');
                return false;
            }
            if(description==''){
                alert('请输入内容简介');
                return false;
            }
            if(content==''){
                alert('请输入内容');
                return false;
            }
        })
        
    }
</script>

{% endblock %}
