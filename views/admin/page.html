<nav>
    <ul class="pager">
        
        <li class="previous"><a href="{{url}}?page={{page-1}}">&larr; 上一页</a></li>
        <li>
            一共有 {{count}} 条数据，每页显示 {{limit}} 条数据，一共 {{pages}} 页，当前第 {{page}} 页
        </li>

        <li class="next"><a href="{{url}}?page={{page+1}}">下一页 &rarr;</a></li>
    </ul>
</nav>
<script>
    var pages={{pages}};
    var page1={{page}};


    console.log(page1);
    window.onload=function(){
        if(page1==1){
             // alert('已经是第一页了');
            $('.previous').addClass('disabled')
        }
        if(page1==pages){
            $('.next').addClass('disabled')
        }
    }
</script>
